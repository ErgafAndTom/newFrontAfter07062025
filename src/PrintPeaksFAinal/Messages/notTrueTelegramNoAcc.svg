    <circle cx="128" cy="128" r="80" fill="#60A5FA"/>
    <path d="M180 96L92 132l26 10 10 32 14-18 30 22 8-82z" fill="#fff"/>
<!--    <line x1="80" y1="176" x2="176" y2="80" stroke="#DC2626" stroke-width="14" stroke-linecap="round"/>-->
  </g>

  <!-- question mark -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="sans-serif" font-size="100" font-weight="700" fill="#DC2626">
    ?
  </text>
