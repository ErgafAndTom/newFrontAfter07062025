<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <clipPath id="circle">
      <circle cx="128" cy="128" r="120"/>
    </clipPath>
    <linearGradient id="errorBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F87171" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FCA5A5" stop-opacity="0.7"/>
    </linearGradient>
  </defs>

  <!-- base background -->
  <circle cx="128" cy="128" r="128" fill="#F3F4F6"/>
  <circle cx="128" cy="128" r="120" fill="#D1D5DB"/>

  <!-- silhouette -->
  <g clip-path="url(#circle)" fill="#6B7280">
    <circle cx="128" cy="96" r="38"/>
    <path d="M64 184c0-34 32-56 64-56s64 22 64 56v28H64z"/>
  </g>

  <!-- subtle ring -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#E5E7EB" stroke-width="2"/>

  <!-- telegram overlay -->
  <g opacity="0.25">
    <circle cx="128" cy="128" r="80" fill="#60A5FA"/>
    <path d="M180 96L92 132l26 10 10 32 14-18 30 22 8-82z" fill="#fff"/>
    <line x1="80" y1="176" x2="176" y2="80" stroke="#DC2626" stroke-width="14" stroke-linecap="round"/>
  </g>

  <!-- error effect overlay -->
  <rect x="0" y="96" width="256" height="64"
        fill="red"
        clip-path="url(#circle)"
  />
  <text x="50%" y="139" text-anchor="middle" font-size="40" font-family="sans-serif"
        font-weight="900" fill="#fff">
    Error
  </text>
</svg>
