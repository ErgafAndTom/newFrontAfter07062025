    var group = L.featureGroup();

    // Function to apply color based on releaseDate
    function getColorByReleaseDate(releaseDate) {
        const date = new Date(releaseDate);
        const timeDifference = Date.now() - date.getTime(); // Time difference in ms
        const threshold = 45 * 365 * 24 * 60 * 60 * 1000; // 50 years in milliseconds

        // Define color: newer songs are green, older are red
        if (timeDifference < threshold / 2) {
            return "green";
        } else if (timeDifference < threshold) {
            return "yellow";
        } else {
            return "red";
        }
    }

    // Loop through songs to create markers with popups
    songs.forEach(song => {
        var marker = L.circleMarker(song.coords, {
            color: getColorByReleaseDate(song.releaseDate),
            radius: 5,
            fillOpacity: 0.8,
            xlabel: song.title,
        }).addTo(group);
        var popupContent = `<div>
        <strong>Песня:</strong> ${song.title}<br>
        <strong>Исполнитель:</strong> ${song.artist}<br>
        <strong>Дата выпуска:</strong> ${song.releaseDate}
    </div>`;
        marker.bindPopup(popupContent);
    });

    // Add the group to the map
    group.addTo(map);

    // Adjust the map to fit all song markers
    map.fitBounds(group.getBounds());
